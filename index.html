<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Tetris</title>
</head>
<body>
    <h1 class="w-full my-8 text-center text-xl font-bold">Tetris</h1>

    <!-- Grid containing game and extra information -->
    <div class="grid grid-cols-7 h-24 w-10/12 mx-auto">

        <!-- Held piece and other information -->
        <div class="bg-green-400 col-span-2 flex flex-col items-center">
            <div id="held-piece-board" class="my-4"></div>
            <div class="font-extrabold">Held Piece</div>
            <p>Lines cleared: <span id="lines"></span></p>
        </div>

        <!-- Game board -->
        <div id="board" class="board"></div>

        <!-- Next piece and other information -->
        <div class="bg-purple-400 col-span-2 flex flex-col items-center">
            <div id="next-piece-board" class="my-4"></div>
            <div class="font-extrabold">Next Piece</div>
            <p>Score: <span id="score"></span></p>
        </div>
    </div>

    <iframe src="resources/mario.mp3" class="hidden" allow="autoplay" id="audio">
        <!-- <audio src="resources/mario.mp3" id="music" autoplay controls loop></audio> -->
    </iframe>

    <!-- Game scripts -->
    <script src="scripts/sounds.js"></script>
    <script src="scripts/pieceState.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/pieceMovement.js"></script>
    <script src="scripts/pieceCollision.js"></script>
    <script src="scripts/lineClear.js"></script>
    <script src="scripts/pieceSetting.js"></script>
</body>
</html>
